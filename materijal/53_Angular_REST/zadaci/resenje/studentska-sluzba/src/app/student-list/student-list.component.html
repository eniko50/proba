<div>
  <ul>
    <li *ngFor="let student of students; let i = index">
      <app-student-list-item [student]="student" (studentDeleted)="deleteStudent($event)" (markStudentForEditing)="editStudent($event)" (showStudentDetails)="showStudentInfo($event)"></app-student-list-item>
    </li>
  </ul>
</div>
