<div *ngIf="isDataAvailable">
	<h1>{{record.title}}</h1>
	<h2>{{record.author.name}}</h2>
	<div><img class="img-rounded" width="100" height="100" src="{{record.imageUrl}}"></div>
	<div>{{record.price}}</div>
	<div *ngIf="record.styles.length!=0">
	styles:
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let style of record.styles">
			{{style.name}}
		</li>
	</ul>
	</div>
</div>
