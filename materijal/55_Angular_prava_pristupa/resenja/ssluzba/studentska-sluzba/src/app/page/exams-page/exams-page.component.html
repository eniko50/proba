<div>
  <ul>
    <li *ngFor="let exam of exams">
      <div>Predmet:{{exam.course.name}}</div>
      <div>Espb:{{exam.course.espb}}</div>
      <div>Ocena: {{exam.grade}}</div>
    </li>
  </ul>
  <app-add-exam-form 
    [isDataFetched]="isDataFetched"
    [subjects]="subjects"
    (examAdded)="addExam($event)">
  </app-add-exam-form>
</div>
