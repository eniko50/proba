<div *ngIf="subject">
    <p>Edit subject:</p>
    <form (ngSubmit)="save()">
      <br>
      Code {{subject.code}}
      <br>
      <label for="input-name">Name</label>
      <input type="text" name="input-name" [(ngModel)]="subject.name">
      <br>
      <label for="input-espb">espb</label>
      <input type="number" name="input-espb" [(ngModel)]="subject.espb">
      <br>
      <input type="submit" value="save">
    </form>
</div>
