<div class="row" *ngIf="page">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of page.content; let i = index">
        <th>{{ i + 1 }}</th>
        <td>{{ country.name }}</td>
        <td>{{ country.population }}</td>
      </tr>
    </tbody>
  </table>
</div>
